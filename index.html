<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre Onboarding Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styles for Visualisation */
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .dashboard-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 30%;
            background-color: #f9f9f9;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Centre Onboarding Progress Tracker</h1>

    <!-- Dashboard Summary -->
    <div class="dashboard">
        <div class="dashboard-item">
            <h2>Total Centres</h2>
            <p id="total-centres">0</p>
        </div>
        <div class="dashboard-item">
            <h2>Interest Received</h2>
            <p id="interest-received">0</p>
        </div>
        <div class="dashboard-item">
            <h2>Surveys Completed</h2>
            <p id="survey-completed">0</p>
        </div>
    </div>

    <!-- Progress Chart -->
    <div class="chart-container">
        <canvas id="progressChart"></canvas>
    </div>

    <!-- Centre Details Table -->
    <h2>Centre Details</h2>
    <table>
        <thead>
            <tr>
                <th>Centre Name</th>
                <th>Location</th>
                <th>Model</th>
                <th>Trust/Group</th>
                <th>Contact Person</th>
                <th>Status</th>
                <th>Application Deadline</th>
            </tr>
        </thead>
        <tbody id="centre-table-body">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch the JSON data
        fetch('centre_onboarding_data.json')
            .then(response => response.json())
            .then(data => {
                // Update Dashboard Summary
                document.getElementById('total-centres').textContent = data.progressSummary.totalCentres;
                document.getElementById('interest-received').textContent = data.progressSummary.interestReceived;
                document.getElementById('survey-completed').textContent = data.progressSummary.surveyCompleted;

                // Populate Centre Details Table
                const tableBody = document.getElementById('centre-table-body');
                data.centres.forEach(centre => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${centre.name}</td>
                        <td>${centre.location}</td>
                        <td>${centre.model}</td>
                        <td>${centre.group}</td>
                        <td>${centre.contact}</td>
                        <td>${centre.surveyCompleted ? 'Survey Completed' : (centre.interestReceived ? 'Interest Received' : 'Pending')}</td>
                        <td>${centre.deadline}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Visualisation: Progress Chart
                const ctx = document.getElementById('progressChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Interest Received', 'Survey Completed', 'Remaining Centres'],
                        datasets: [{
                            data: [
                                data.progressSummary.interestReceived,
                                data.progressSummary.surveyCompleted,
                                data.progressSummary.totalCentres - data.progressSummary.interestReceived
                            ],
                            backgroundColor: ['#4caf50', '#ff9800', '#f44336']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
