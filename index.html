<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Ethics Committees Overview</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .rec-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .rec-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            background: #f9f9f9;
        }
        .rec-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .rec-card p {
            margin: 5px 0;
        }
        .rec-card a {
            color: #007bff;
            text-decoration: none;
        }
        .rec-card a:hover {
            text-decoration: underline;
        }
        .rec-card ul {
            padding-left: 20px;
        }
        .rec-card ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Research Ethics Committees (RECs) Overview</h1>

    <div id="rec-container" class="rec-container">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
        // Fetch the REC details JSON
        fetch('rec_details.json')
            .then(response => response.json())
            .then(data => {
                const recContainer = document.getElementById('rec-container');

                // Generate a card for each REC
                data.recs.forEach(rec => {
                    const card = document.createElement('div');
                    card.className = 'rec-card';

                    card.innerHTML = `
                        <h3>${rec.centreName}</h3>
                        <p><strong>REC Name:</strong> ${rec.recName}</p>
                        <p><strong>Submission Deadlines:</strong></p>
                        <ul>
                            ${rec.submissionDeadlines.map(deadline => `<li>${deadline}</li>`).join('')}
                        </ul>
                        <p><strong>REC Webpage:</strong> ${
                            rec.recWebpage !== 'Not available.'
                                ? `<a href="${rec.recWebpage}" target="_blank">Visit REC Webpage</a>`
                                : 'Not available. Please contact the administration.'
                        }</p>
                        <p><strong>Documents Required:</strong></p>
                        <ul>
                            ${rec.documentsRequired.map(doc => `<li>${doc}</li>`).join('')}
                        </ul>
                    `;
                    recContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading REC details:', error));
    </script>
</body>
</html>
